<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Target Click Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="startScreen">
    <h1>AI Target Click Game</h1>
    <p>Click or tap the target to score. Be quick!</p>
    <button id="startButton">Start Game</button>
    <div class="author">
      <p>Created by <strong>Jack Thompson</strong> (well... AI generated it, but I take full credit anyway!)</p>
    </div>
  </div>

  <div class="info">
    <p>Score: <span id="score">0</span></p>
    <p>Escaped: <span id="escaped">0</span></p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="gameOver" style="display: none;">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="finalScore">0</span></p>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
