<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Generated Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="info">
    <div id="startScreen">
      <h1>Welcome to the AI-Generated Game!</h1>
      <p>Click or tap on the moving nodes to earn points!</p>
      <p>Created by: <strong>Jack Thompson</strong> (who didnâ€™t actually make this game, but AI did!)</p>
      <button id="startButton" onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOver">
      <h1>Game Over!</h1>
      <p>Your score: <span id="finalScore">0</span></p>
      <button onclick="resetGame()">Restart</button>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div>
    <p>Score: <span id="score">0</span></p>
    <p>Nodes Escaped: <span id="escaped">0</span></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
