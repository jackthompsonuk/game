<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminate the Rogue AI Nodes</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #00ffcc;
      background: #1a1a1a;
    }
    .info {
      position: absolute;
      top: 10px;
      text-align: center;
    }
    .info div {
      margin: 5px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #gameOver button {
      background: #00ffcc;
      border: none;
      color: #121212;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
    }
    #gameOver button:hover {
      background: #00e6b3;
    }
  </style>
</head>
<body>
  <div class="info">
    <div>Score: <span id="score">0</span></div>
    <div>Escaped: <span id="escaped">0</span></div>
  </div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="gameOver">
    <p>Game Over!</p>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button onclick="resetGame()">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
